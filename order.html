<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order - Sate ayam jago indonesia</title>
    <link rel="website icon" href="Image/11zon_resized.png">
    <link rel="stylesheet" href="order.css" />
</head>

<body>

    <section class="container">
        <a class="back" href="index.html">
            X
        </a>
        <header>Order Form</header>
        <form action="#" class="form">

            <div class="input-box">
                <label>Username</label>
                <input type="text" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Address</label>
                    <input type="text" required />
                </div>
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" min="12" max="13" pattern="[0-9]{4}[0-9]{4}[0-9]{4}" required />
                </div>
            </div>

            <div class="input-box address">

                
                <div class="column">
                    <input class="label-checkbox" type="checkbox" id="menu-ayam">
                    <label class="label-menu" for="menu-ayam">Sate Ayam</label>
                    <input type="number" placeholder="Jumlah" min="0" max="50" required />
                    <div class="select-box">
                        <select>
                            <option required hidden>Choose</option>
                            <option>Tidak Pedas</option>
                            <option>Sedang</option>
                            <option>Pedas</option>
                        </select>
                    </div>

                    <input class="label-checkbox" type="checkbox" id="menu-kulit">
                    <label class="label-menu" for="menu-kulit">Sate Kulit</label>
                    <input type="number" placeholder="Jumlah" min="0" max="50" required />
                    <div class="select-box">
                        <select>
                            <option required hidden>Choose</option>
                            <option>Tidak Pedas</option>
                            <option>Sedang</option>
                            <option>Pedas</option>
                        </select>
                    </div>
                </div>


                <div class="column">
                    <input class="label-checkbox" type="checkbox" id="menu-usus">
                    <label class="label-menu" for="menu-usus">Sate usus</label>
                    <input type="number" placeholder="Jumlah" min="0" max="50" required />
                    <div class="select-box">
                        <select>
                            <option required hidden>Choose</option>
                            <option>Tidak Pedas</option>
                            <option>Sedang</option>
                            <option>Pedas</option>
                        </select>
                    </div>

                    <input class="label-checkbox" type="checkbox" id="menu-sop">
                    <label class="label-menu" for="menu-sop">Sop Ayam</label>
                    <input type="number" placeholder="Jumlah" min="0" max="50" required />
                    <div class="select-box">
                        <select>
                            <option required hidden>Choose</option>
                            <option>Tidak Pedas</option>
                            <option>Sedang</option>
                            <option>Pedas</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="input-box">
                <label>Notes</label>
                <input type="textarea" optional />
            </div>


            <div class="column buton">
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </section>
    
</body>

</html>
